<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>

        <div class="wrapper clearfix">

            <div id="settings" class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <select id="ver-select" onchange="versionChanged()">
                            <option value="1">Classic</option>
                            <option value="2">Lose on double 6s</option>
                            <option value="3">Double Dice</option>
                        </select>
                        <label>Pick your version</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="number" id="h-score" name="high-score" min="20" max="500" value="80">
                        <label for="h-score">Set the Target Score, below:</label>
                    </div>
                </div>
            </div>
            <div class="">
                <div>
                    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                </div>
                <div class="player-0-panel active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">43</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
                </div>

                <div class="player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>

                <div class="game-btns">
                    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                </div>

                <div class="dice-holder">
                    <div class="dice1"><img id="d1" src="dice-5.png" alt="Dice" class="dice"></div>
                    <div class="dice2"></div>
                </div>

            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
